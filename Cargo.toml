[package]
name = "wit-bindgen-cli"
version = "0.43.0"
edition = "2021"
description = "CLI for wit-bindgen - WebAssembly Interface Types bindings generator"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
license = "Apache-2.0 WITH LLVM-exception"
repository = "https://github.com/bytecodealliance/wit-bindgen"
homepage = "https://github.com/bytecodealliance/wit-bindgen"

[[bin]]
name = "wit-bindgen"
path = "src/bin/wit-bindgen.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
wit-bindgen-core = { path = "crates/core" }
wit-bindgen-rust = { path = "crates/rust", optional = true }
wit-bindgen-c = { path = "crates/c", optional = true }
wit-bindgen-cpp = { path = "crates/cpp", optional = true }
wit-bindgen-csharp = { path = "crates/csharp", optional = true }
wit-bindgen-markdown = { path = "crates/markdown", optional = true }
wit-bindgen-moonbit = { path = "crates/moonbit", optional = true }
wit-bindgen-test = { path = "crates/test", optional = true }
env_logger = "0.10"

[dev-dependencies]
tempfile = "3.0"

[features]
default = ["rust", "c", "cpp", "csharp", "markdown", "moonbit"]
rust = ["dep:wit-bindgen-rust"]
c = ["dep:wit-bindgen-c"] 
cpp = ["dep:wit-bindgen-cpp"]
csharp = ["dep:wit-bindgen-csharp"]
markdown = ["dep:wit-bindgen-markdown"]
moonbit = ["dep:wit-bindgen-moonbit"]