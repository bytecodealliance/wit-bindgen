[package]
name = "wit-bindgen-cli"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
version = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }
license = { workspace = true }
homepage = 'https://github.com/bytecodealliance/wit-bindgen'
description = """
CLI tool to generate bindings for WIT documents and the component model.
"""

[workspace]
resolver = "3"

[workspace.package]
edition = "2024"
version = "0.46.0"
license = "Apache-2.0 WITH LLVM-exception OR Apache-2.0 OR MIT"
repository = "https://github.com/bytecodealliance/wit-bindgen"

[workspace.dependencies]
anyhow = { version = "=1.0.100" }
bitflags = { version = "=2.9.4" }
clap = { version = "=4.5.48", features = ["derive"] }
futures = { version = "0.3.31" }
heck = { version = "=0.5.0" }
indexmap = { version = "=2.11.4" }
prettyplease = { version = "=0.2.37" }
pulldown-cmark = { version = "=0.13.0", default-features = false }
serde = { version = "=1.0.228", features = ["derive"] }
syn = { version = "=2.0.106", features = ["printing"] }
wasmparser = { version = "=0.239.0" }
wasm-compose = { version = "=0.239.0" }
wasm-encoder = { version = "=0.239.0" }
wasm-metadata = { version = "=0.239.0", default-features = false }
wat = { version = "=1.239.0" }
wit-bindgen = { path = 'crates/guest-rust', version = "=0.46.0", default-features = false }
wit-bindgen-c = { path = 'crates/c', version = "=0.46.0" }
wit-bindgen-core = { path = 'crates/core', version = "=0.46.0" }
wit-bindgen-cpp = { path = 'crates/cpp', version = "=0.46.0" }
wit-bindgen-csharp = { path = 'crates/csharp', version = "=0.46.0" }
wit-bindgen-markdown = { path = 'crates/markdown', version = "=0.46.0" }
wit-bindgen-moonbit = { path = 'crates/moonbit', version = "=0.46.0" }
wit-bindgen-rust = { path = "crates/rust", version = "=0.46.0" }
wit-bindgen-test = { path = 'crates/test', version = "=0.46.0" }
wit-component = { version = "=0.239.0" }
wit-parser = { version = "=0.239.0" }

[[bin]]
name = "wit-bindgen"

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true, features = ['wrap_help'] }
env_logger = { version = "0.11.7" }
wasm-encoder = { workspace = true }
wit-bindgen-c = { workspace = true, features = ['clap'], optional = true }
wit-bindgen-core = { workspace = true }
wit-bindgen-cpp = { workspace = true, features = ['clap'], optional = true }
wit-bindgen-csharp = { workspace = true, features = ['clap'], optional = true }
wit-bindgen-markdown = { workspace = true, features = [
  'clap',
], optional = true }
wit-bindgen-moonbit = { workspace = true, features = ['clap'], optional = true }
wit-bindgen-rust = { workspace = true, features = ['clap'], optional = true }
wit-bindgen-test = { workspace = true }
wit-component = { workspace = true }

[features]
async = []
c = ['dep:wit-bindgen-c']
csharp = ['dep:wit-bindgen-csharp']
csharp-mono = ['csharp']
cpp = ['dep:wit-bindgen-cpp']
default = ['c', 'rust', 'markdown', 'go', 'csharp', 'cpp', 'moonbit', 'async']
go = []
markdown = ['dep:wit-bindgen-markdown']
moonbit = ['dep:wit-bindgen-moonbit']
rust = ['dep:wit-bindgen-rust']
